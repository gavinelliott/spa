{{<layout}}

{{$pageTitle}}
	State Pension Activation
{{/pageTitle}}

{{$content}}

<!-- #page-container -->
<main id="content" role="main" class="group">
	<div class="phase-banner">
    	<p>
      		<strong class="phase-tag">ALPHA</strong>
      		<span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
    	</p>
  	</div>

    <div class="grid-row">
        <div class="column-two-thirds">
    	<h1 class="heading-xlarge">Provide your details</h1>
		
		<div class="form-group">
	        <label class="form-label-bold label-no-hint" for="surname">
				Surname
			</label>
			<input class="form-control " id="surname" type="text">        
		</div>
        
        <div class="form-group">
            <fieldset>
                <legend class="form-label-bold">Date of birth</legend>
                <div class="form-date">
                    <p class="form-hint">For example, 31 12 1980</p>
                    <div class="form-group form-group-day">
                        <label for="dob-day">Day</label>
                        <input class="form-control" id="dob-day" name="dob-day" value="{{dob-day}}" type="number" pattern="[0-9]*" min="0" max="31">
                    </div>
                    <div class="form-group form-group-month">
                        <label for="dob-month">Month</label>
                        <input class="form-control" id="dob-month" name="dob-month" value="{{dob-month}}" type="number" pattern="[0-9]*" min="0" max="12">
                    </div>
                    <div class="form-group form-group-year">
                        <label for="dob-year">Year</label>
                        <input class="form-control" id="dob-year" name="dob-year" value="{{dob-year}}" type="number" pattern="[0-9]*" min="0" max="2014">
                    </div>
                </div>
            </fieldset>
        </div>

	  <div class="form-group">
             <!-- <input type="submit" class="button" value="Submit"> -->
              <a href="question1" class="button" value="Submit">Continue</a>
            </div>

            <!-- </form> -->

        </div>
    </div>      


    </main><!-- / #page-container -->

{{/content}}

{{/layout}}
